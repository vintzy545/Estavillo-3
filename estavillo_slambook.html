<!DOCTYPE html>
<html>
    <head>
       <title>
        Slambook!
       </title>
    </head>
<body>
    <h1>Slambook!</h1>
   <form>
    <label>
        Search:
        <input type="search" name="Search" placeholder="Type here to search..." size="30">
    </label>
    <br><br>
    <label>
    Name:
    <input type="text" name="Name" placeholder="Surname, Firstname, Middle Initial" size="30">
    </label>
    <br>
    <br>
    <label>
    Email:
    <input type="user-email" name="Email" placeholder="example@gmail.com">
    </label>
   <br><br>
    <label>
    Contact Number:
    <input type="tel" name="Contact Number" placeholder="09XX-XXX-XXXX">
    </label>
    <br><br>
    <label>
        Facebook Account Link:
        <input type="url" name="Facebook Account Link" placeholder="https://www.facebook.com/yourprofilename" size="37">
    </label>
   <br><br>
   <label>
   Motto:
   <br>
   <textarea id="Motto" name="Motto" rows="3" placeholder="Your Motto Here..."></textarea>
</label> 
<br><br>
<label>
    Favorite Number:
    <input type="number" name="Favorite Number" placeholder="0-20" min="0" max="20">
</label>
<br><br>
<fieldset>
    <label>
        Preferred Snacks:
       <legend>Which snacks do you enjoy the most?</legend> 
        <br>
        <input type="checkbox" name="snacks" value="1">Chips <br>
        <input type="checkbox" name="snacks" value="2">Chocolates <br>
        <input type="checkbox" name="snacks" value="3">Fruits <br>
        <input type="checkbox" name="snacks" value="4">Cookies <br>
    </label>
</fieldset>
<br>
<fieldset>
    Dream Vacation:
    <label>
        <legend>If you could go anywhere for a vacation, where would you choose?</legend>
        <br>
        <input type="radio" name="vacation" value="1">Beach <br>
        <input type="radio" name="vacation" value="2">Mountains <br>
        <input type="radio" name="vacation" value="3">City <br>
        <input type="radio" name="vacation" value="4">Countryside <br>
    </label>
</fieldset>
<br><br>
<fieldset>
    Preferred Music Genre:
    <label>
        <legend>What type of music do you listen to the most?</legend>
        <br>
        <select id="music">
            <option value="1">Pop</option>
            <option value="2">Rock</option>
            <option value="3">Hip-hop</option>
            <option value="4">Classical</option>
        </select>
    </label>
</fieldset>
<br>
<button type="submit">Submit</button>
<br><br>
<button type="reset">Reset</button>
</form>

</div>
</body>
</html>
